<section class="form-wrap">
    <div class="container">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <h1 class="h1">
                Contact Us
            </h1>
            <div class="group">
                <div class="half">
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" class="form-control" formControlName="firstName"  />
                    <div *ngIf="submitted && contactForm.get('firstName')?.errors">
                        <small class="text-danger">This field is required</small>
                    </div>
                </div>
    
                <div class="half desk-ml">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" class="form-control" formControlName="lastName" />
                    <div *ngIf="submitted && contactForm.get('lastName')?.errors">
                        <small class="text-danger">This field is required</small>
                    </div>
                </div>
            </div>
    
            <div class="group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" formControlName="email" />
                <div *ngIf="submitted && contactForm.get('email')?.errors">
                    <small class="text-danger">Please enter a valid email address</small>
                </div>
            </div>
    
            <div class="group">
                <label>Query Type</label>
                <div class="half radio-wrap">
                    <input type="radio" formControlName="query" value="General Enquiry" id="general" />
                    <label for="General Enquiry">General Enquiry</label>
                </div>
                <div class="half radio-wrap desk-ml">
                    <input type="radio" formControlName="query" value="Support Request" id="support" />
                    <label for="Support Request">Support Request</label>
                </div>
                <div *ngIf="submitted && contactForm.get('query')?.errors">
                    <small class="text-danger">Please select a query type</small>
                </div>
            </div>
    
            <div class="group">
                <label for="message">Message <span>*</span></label>
                <textarea id="message" class="form-control" rows="5" formControlName="message"></textarea>
                <div *ngIf="submitted && contactForm.get('message')?.errors">
                    <small class="text-danger">
                        This field is required
                    </small>
                </div>
            </div>
    
            <div class="group check">
                <input id="terms" type="checkbox" class="form-check-input" formControlName="terms" />
                <label class="form-check-label" for="terms">
                    I consent to being contacted by the team
                    <span>*</span>
                </label>
                <div *ngIf="submitted && contactForm.get('terms')?.errors">
                    <small class="text-danger">To submit this form, please consent to being contacted</small>
                </div>
            </div>
    
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    
        <div *ngIf="success" class="alert alert-success mt-3">
            Form submitted successfully!
        </div>
    </div>
    
    </section>
